<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma como português do Brasil -->
<head>
    <!-- Configuração de caracteres -->
    <meta charset="UTF-8">
    <!-- Responsividade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Mapa</title> <!-- Título da aba do navegador -->
    <link rel="icon" href="favicon.ico" type="ico"><!-- icone da barra de navegação -->
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS do Leaflet (mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <!-- CSS do controle de rotas do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
    <!-- Biblioteca principal do Leaflet (mapa) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<!-- Cabeçalho da página -->
<header style="border-bottom: .3rem solid rgb(157, 255, 0);" class="header">
    <!-- Logotipo com link para o topo -->
    <a href="https://leonardodlima.github.io/Portfolio/#inicio" class="logo">Portfólio</a>
    <!-- Ícone de menu responsivo -->
    <i class="bi bi-list" id="menu-icones"></i>
    <!-- Menu de navegação -->
    <nav class="navbar">
        <a href="https://leonardodlima.github.io/Portfolio/#inicio" >Inicio</a>
        <a href="https://leonardodlima.github.io/Portfolio/#sobre">Sobre</a>
        <a href="https://leonardodlima.github.io/Portfolio/#servicos">Serviços</a>
        <a href="https://leonardodlima.github.io/Portfolio/#portfolio" class="ativo">Portfólio</a>
        <a href="https://leonardodlima.github.io/Portfolio/#contato">Contato</a>
    </nav>
</header>
<!-- Seção de contato que aqui está sendo usada para exibir o mapa -->
<section class="portfolio" id="portfolio">
    <!-- Botão para voltar para o portfólio -->
    <div class="bataoVolt">
        <a href="https://leonardodlima.github.io/Portfolio/#portfolio" class="btnVolt" id="voltar">
            <i class="bi bi-arrow-left-circle-fill"></i>  Voltar
        </a>
    </div>
    <!-- Título da página -->
    <h2 class="cabecario">Sua <span>Distancia!</span></h2>
    <!-- Área onde será exibida a distância calculada -->
    <div>
        <h1 id="txtDistancia">Sua distancia até mim é:
            <h1 id="km"></h1> <!-- Distância será preenchida via JS -->
        </h1>
    </div>
    <!-- Título que será substituído pelo mapa -->
    <h2 id="mapa"></h2>
    <!-- Container onde o mapa será renderizado -->
    <div id="mapid"></div>
    <!-- Elemento onde as coordenadas serão exibidas -->
    <div id="distancia"></div>
</section>
</body>
</html>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script> <!-- Controla rotas no mapa -->
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script><!-- Biblioteca Turf.js para cálculos geográficos -->
<script src="js/mapa.js"></script><!-- Script do mapa personalizado -->
<script src="js/typed.js@2.0.12.js"></script> <!-- Biblioteca para texto dinâmico -->
<script src="js/scrollreveal.js"></script> <!-- Biblioteca de animação ao rolar -->
